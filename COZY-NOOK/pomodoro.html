<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyNook - Reading Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="pomodoro-page">
    <header>
        <img src="cozy_logo_nook.png" alt="CozyNook Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="florist.html">Florist</a>
            <a href="bookstore.html" class="active">Bookstore</a>
            <a href="cafe.html">Cafe</a>
        </nav>
    </header>

    <main class="pomodoro-main">
        <div class="theme-selector">
            <button class="theme-btn" data-theme="classic">ðŸŒŸ Classic</button>
            <button class="theme-btn" data-theme="cat">ðŸ˜º Reading Cat</button>
            <button class="theme-btn" data-theme="dark">ðŸŒ™ Dark Mode</button>
        </div>

        <div class="timer-container">
            <div class="timer-progress"></div>
            <div class="timer-display">25:00</div>
            <div class="timer-label">Reading Time</div>
        </div>

        <div class="timer-settings">
            <div class="setting-group">
                <label>Reading Time (mins)</label>
                <input type="number" id="focusTime" value="25" min="1" max="120">
            </div>
            <div class="setting-group">
                <label>Break Time (mins)</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>

        <div class="timer-controls">
            <button class="timer-btn" id="skipBtn">Skip</button>
            <button class="timer-btn start">Start Reading</button>
            <button class="timer-btn reset">Reset</button>
        </div>
    </main>

    <script src="pomodoro-script.js"></script>
</body>
</html>
